<!DOCTYPE html>
<html>
<head>
	<title>Apheleia</title>
	<link rel="stylesheet" type="text/css" href="css/apheleia.css">
</head>
<body>

	<button class="btn">Button</button>
	<button class="btn btn-submit">Submit</button>
	<button class="btn btn-create">Create</button>
	<button class="btn btn-destroy">Destroy</button>
	<button class="btn btn-warn disabled">Warn</button>

	<div class="break"></div>

	<button class="btn shadows">Button</button>
	<button class="btn btn-submit shadows">Submit</button>
	<button class="btn btn-create shadows">Create</button>
	<button class="btn btn-destroy shadows">Destroy</button>
	<button class="btn btn-warn disabled shadows">Warn</button>

	<div class="break"></div>

	<button class="btn-clear">Button</button>
	<button class="btn-clear btn-submit">Submit</button>
	<button class="btn-clear btn-create">Create</button>
	<button class="btn-clear btn-destroy">Destroy</button>
	<button class="btn-clear btn-warn disabled">Warn</button>

	<div class="break"></div>

	<div class="btn-group">
		<button class="btn btn-submit">Submit</button>
		<button class="btn btn-create">Create</button>
		<button class="btn btn-destroy">Destroy</button>
		<button class="btn btn-warn">Warn</button>
	</div>

	<div class="break"></div>

	<div class="btn-group">
		<button class="btn-clear btn-submit">Submit</button>
		<button class="btn-clear btn-create">Create</button>
		<button class="btn-clear btn-destroy">Destroy</button>
		<button class="btn-clear btn-warn">Warn</button>
	</div>

	<div class="break"></div>

	<btn-group>
		<button class="btn btn-create">-</button>
		<button class="btn btn-create btn-ind"> 33 </button>
		<button class="btn btn-create">+</button>
	</btn-group>

	<div class="break"></div>

	<btn-group>
		<button class="btn-clear btn-create">-</button>
		<button class="btn-clear btn-create btn-ind"> 33 </button>
		<button class="btn-clear btn-create">+</button>
	</btn-group>

	<dropdown>
		<p>Dropdown</p>
		<ul>
			<li>Item 1</li>
			<li>Item 2</li>
			<li>Item 3</li>
			<li>Item 4</li>
		</ul>
	</dropdown>


</body>
</html>
